{% extends 'cookbook/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="main-one-page">
  <div class="p-5 text-center bg-image intro-bg bg-img-one-page"
    style="
    background-image: url('https://res.cloudinary.com/sandrabergstrom/image/upload/v1683872725/bg/ella-olsson-oPBjWBCcAEo-unsplash_e6grui.jpg');">
    <div class="mask" style="background-color: rgba(248, 248, 248, 0.6)">
      <div class="container d-flex h-100 justify-content-center">
        <div class="text-dark row justify-content-center align-items-center">
          <div class="col-md-12 p-5 rounded" style="background-color: rgba(248, 248, 248, 0.6)">
            <div class="content-section" id="content-login">
              <form method="POST" action="#">
                {% csrf_token %}
                <fieldset class="form-group">
                  <legend class="border-bottom mb-4">Welcome</legend>
                  {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                  <button type="submit" class="btn btn-custom-primary btn-sm">
                    Login
                  </button>
                </div>
                <br />
                <br />
              </form>
              <div class="border-top pt-3">
                <small class="text-muted">
                  Do You Need An Account?
                  <a class="ml-2" href="{% url 'register' %}">Sign Up Now!</a>
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
