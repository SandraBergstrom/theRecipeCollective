{% extends "cookbook/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
  <div class="media profile-image">
    <img class="rounded-circle" src="{{ user.profile.image.url }}" style="
          width: 250px;
      ">
    <div class="media-body">
      <h2 class="account-heading">{{ user.first_name }} {{ user.last_name }}</h2>
      <p class="text-secondary">{{ user.email }}</p>
    </div>
  </div>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Profile</legend>
        {{ u_form|crispy }}
        {{ p_form|crispy }}
    </fieldset>
    <div class="form-group">
        <button type="submit" class="btn btn-custom-primary">Update Profile</button>
    </div>
    <br>
    <br>
</form>
</div>
{% endblock content %}
