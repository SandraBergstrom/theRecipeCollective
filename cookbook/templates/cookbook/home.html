{% extends 'cookbook/base.html' %}
{% block content %}

<h1>Welcome</h1>

<!-- Recipe List -->
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for recipe in recipes %}
    <div class="col">
        <div class="card h-100">
            <img src="https://cdn.pixabay.com/photo/2014/11/05/15/57/salmon-518032_960_720.jpg" class="card-img-top" alt="Skyscrapers" />
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'recipe-detail' recipe.id %}"> {{ recipe.title }} </a></h5>
                <small class="author">by {{ recipe.author }} on {{ recipe.date_posted }}</small>
                <p class="card-text">
                    {{ recipe.excerp }}
                </p>
            </div>
            <div class="card-footer">
                <small class="text-muted">Last updated: {{ date_updated }}</small>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
